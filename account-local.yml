server:
  port: 10003

spring:
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/tyloodb?useUnicode=true&serverTimezone=CST&useSSL=false&characterEncoding=utf8&allowPublicKeyRetrieval=true
      username: tylooUser
      password: tylooUser123!
      initial-size: 5
      max-active: 20
      min-idle: 1
      max-wait: 60000
      max-open-prepared-statements: 20
      validation-query: select 1
      validation-query-timeout: 2000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      filters: stat

      web-stat-filter:
        enabled: true
        url-pattern: /*
        profile-enabled: true

      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: liudao
        login-password: 123456

  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        min-idle: 2
        max-idle: 10
        max-active: 10

  jackson:
    default-property-inclusion: non_null

eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
  client:
    healthcheck:
      enabled: true
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: http://tyloo_discovery_local:local123@127.0.0.1:10002/eureka/